# Strategy parameters for rule-based signals and backtesting

momentum:
  rsi_period: 14
  rsi_oversold: 30
  rsi_overbought: 70
  macd_fast: 12
  macd_slow: 26
  macd_signal: 9
  sma_short: 20
  sma_long: 50
  volume_threshold: 1.5  # ratio vs 20-day avg volume

mean_reversion:
  bollinger_period: 20
  bollinger_std: 2.0
  rsi_period: 14
  rsi_entry_low: 25
  rsi_entry_high: 75
  lookback_days: 20
  z_score_entry: 2.0
  z_score_exit: 0.5
